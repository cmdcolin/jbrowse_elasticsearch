sudo: false
language: perl
addons:
  apt:
    packages:
    - libdb-dev
services:
  - elasticsearch
cache:
  directories:
    - extlib/
install:
  - cpanm . -l extlib
  - npm install -g jshint
  - npm install
script:
  - jshint app.js test
  - bin/generate-elastic-search.pl --out test/volvox
  - mocha
